<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>To Do LIST</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>TO DO LIST</h1>

            <input type="text" id="nuova-voce" placeholder = "Inserisci una nuova voce...">
            <button class = "insert">Inserisci!</button>
            <ol class = "todos"></ol>
        </div>
        
        <script id="entry-template" type="text/x-handlebars-template">
          <!-- <li data-id={{id}} class="text">{{text}}<span><input type="text" placeholder = "Inserisci una nuova voce..."></span><span class="delete"> X</span></li> -->
          <li data-id={{id}} class="text">{{text}}<span class="delete"> X</span></li>
          <!-- <li data-id={{id}} class="text-hidden"><input type="text" placeholder = "Inserisci una nuova voce..."></li> -->
        </script>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
